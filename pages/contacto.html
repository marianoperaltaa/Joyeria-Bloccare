<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../CSS/index.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;1,200&family=Raleway:ital@0;1&family=Roboto:wght@100;300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="secondaryHeader">
        <nav class="secondaryHeader__nav">
            <div class="nav__secondaryLogo">
                <a href="../index.html">
                    <img src="../img/logo2.svg" alt="logo bloccare" class="nav__secondaryImg">
                </a>
            </div>
            <ul class="secondaryMenu">
                <li class="secondaryMenu__items">
                    <a href="../index.html" class="secondaryMenu__links">Inicio</a>
                </li>
                <li class="secondaryMenu__items">
                    <a href="./productos.html" class="secondaryMenu__links">Productos</a>
                </li>
                <li class="secondaryMenu__items">
                    <a href="./novedades.html" class="secondaryMenu__links">Novedades</a>
                </li>
                <li class="secondaryMenu__items">
                    <a href="./nosotros.html" class="secondaryMenu__links">Nosotros</a>
                </li>
                <li class="secondaryMenu__items">
                    <a href="./contacto.html" class="secondaryMenu__links menu__link--active">Contacto</a>
                </li>
            </ul>
        </nav>
    </header>
    <main class="contactUs">
        <div class="contactUs__tittle">
            <h1>Contactanos</h1>
        </div>
        <section class="contactUs__form">
            <article class="form__data">
                <form action="" method="post">
                    <label for="nombre">Nombre:</label>
                    <input type="text" name="nombre" placeholder="Nombre" required autofocus>
                    <br>
                    <label for="apellido">Apellido:</label>
                    <input type="text" name="apellido" placeholder="Apellido" required>
                    <br>
                    <label for="email">Email:</label>
                    <input type="email" name="email" placeholder="Email" required>
                    <br>
                    <label for="telefono">Teléfono:</label>
                    <input type="tel" name="telefono" placeholder="Teléfono" required>
                    <br>
                    <label for="consulta">Consulta:</label>
                    <textarea name="consulta" id="" cols="30" rows="10" placeholder="Consulta"></textarea>
                    <br>
                    <input type="submit" value="Enviar">
                    <input type="reset" value="Borrar">
                </form>
            </article>
        </section>
        <section class="contactUs__information">
            <article class="information__cards">
                <div class="cards__img">
                    <img src="../img/icon-ubicacion-dorado.svg" alt="icono de ubicacion">
                </div>
                <div class="cards__text cards__text--width">
                    <strong>AV. Gaona 2988</strong>
                    <p>Casi esquina Juan Chassaing, Villa Sarmiento</p>
                </div>
            </article>
            <article class="information__cards">
                <div class="cards__img">
                    <img src="../img/icon-whats-dorado.svg" alt="icono de whatsapp">
                </div>
                <div class="cards__text">
                    <strong>(+54) 911 5489-6578</strong>
                </div>
            </article>
            <article class="information__cards">
                <div class="cards__img">
                    <img src="../img/icon-horario-dorado.svg" alt="icono de reloj">
                </div>
                <div class="cards__text">
                    <p><strong>Lunes a Viernes</strong> de 09:00 a 18:00 hs <br><strong>y Sábados</strong> 09:00 a 15:00 hs</p> 
                </div>
            </article>
        </section>
        <section class="contactUs__map">
            <article>
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d205.16519577544375!2d-58.57068916241117!3d-34.63845755828391!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcc74eb2a720b1%3A0xe549f3c5aedc6e15!2sAV.%20Gaona%202988%20-%20Oficinas!5e0!3m2!1ses-419!2sar!4v1653515511055!5m2!1ses-419!2sar" width="100%" height="600" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </article>
        </section>
    </main>
    <footer class="secondaryfooter">
        <h3>Nuestras Redes</h3>
        <div class="secondaryFooter__links">
            <a href="https://instagram.com" target="_blank"><span class="iconify" data-icon="entypo-social:instagram-with-circle" style="color: #f4d35e;"></span></a>
            <a href="https://whatsapp.com" target="_blank"><span class="iconify" data-icon="logos:whatsapp"></span></a>
        </div>
        <h4>Copyright - Todos los derechos reservados</h4>
    </footer>

    <script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script>
</body>
